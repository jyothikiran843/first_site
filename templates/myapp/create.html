{% extends 'base.html' %}
{% block content %}
<form action="{% url 'create' %}" method="POST">{% csrf_token %}
    {% if form.errors %}
    <div class="alert alert-danger">
        {{ form.errors }}
    </div>
{% endif %}
{{form}}
<input type="submit" value="add" class="btn btn-primary form-control">
</form>
{% endblock %}
