{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>MySite</title>
    <link rel="stylesheet" href="{% static 'myapp/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'myapp/css/styles.css' %}">
    <script src="{% static 'myapp/js/jquery.js' %}"></script>
    <script src="{% static 'myapp/js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'myapp/js/bootstrap.js' %}"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mydata">
                <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="mydata">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'create' %}">Add a Student</a></li>
            </ul>
            <form class="d-flex" action="{% url 'results' %}" method="POST">{% csrf_token %}
                <input type="text" name="q" class="form-control me-2" placeholder="Search">
                <input type="submit" value="Search" class="btn btn-outline-success">
            </form>
        </div>
    </nav>
    <div class="container container-border">
        {% block content %}{% endblock %}
    </div>
    <script src="{% static 'myapp/js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'myapp/js/bootstrap.js' %}"></script>
</body>

</html>
